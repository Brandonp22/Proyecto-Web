<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <aside class="product-detail-shop">
        <div class="title-shop">
            <img src="./assets/icons/flechita.svg" alt="arrow" class="arrow-shop">
            <h1 class="title-ShoppingCart">Shopping Cart</h1>
        </div>

        <div class="my-order-content">

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/7303417/pexels-photo-7303417.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="" class="product">
                </figure>
                <p>Cactus</p>
                <p>$120.00</p>
                <img src="./assets/icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5980197/pexels-photo-5980197.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="" class="product">
                </figure>
                <p>Cactus</p>
                <p>$110.00</p>
                <img src="./assets/icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/219779/pexels-photo-219779.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="" class="product">
                </figure>
                <p>Cactus</p>
                <p>$150.00</p>
                <img src="./assets/icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/1869107/pexels-photo-1869107.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="product">
                </figure>
                <p>Cactus</p>
                <p>$80.00</p>
                <img src="./assets/icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/3075988/pexels-photo-3075988.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="" class="product">
                </figure>
                <p>Cactus</p>
                <p>$170.00</p>
                <img src="./assets/icons/icon_close.png" alt="close">
            </div>

            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$630.00</p>
            </div>
            
            <button class="primary-button button-shop">Checkout</button>
        </div>
    </aside>
</body>
</html>
